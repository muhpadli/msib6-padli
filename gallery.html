<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        img {
            max-width: 250px;
            height: 200px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        main {
            text-align: center;
            padding-bottom: 25px;
        }

        figure{
            display: inline-table;
            max-width: 20%;
            width: 20%;
            padding-left: 0%;
        }
    </style>
</head>

<body>
    <header>
        <h1>GALLERY</h1>
    </header>
    <main>
        <figure>
            <img src="./image/bukber.jpg" alt="gambar1">
            <figcaption>Ngabuburit</figcaption>
        </figure>
        <figure>
            <img src="./image/kuliah_alam.jpg" alt="gambar2">
            <figcaption>Kuliah Alam</figcaption>
        </figure>
        <figure>
            <img src="./image/kuliah.jpg" alt="gambar3">
            <figcaption>Final Akhir</figcaption>
        </figure>
        <figure>
            <img src="./image/rpl_gallery_1.jpg" alt="gambar4">
            <figcaption>Pameran Luaran Informatika</figcaption>
        </figure>
        <figure>
            <img src="./image/informatika_a_gallery.jpg" alt="gambar5">
            <figcaption>Informatika A</figcaption>
        </figure>
        <figure>
            <img src="./image/sma_galery.jpg" alt="gambar6">
            <figcaption>XII IPA 1</figcaption>
        </figure>
    </main>
</body>

</html>
